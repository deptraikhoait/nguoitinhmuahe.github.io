<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            color: #fff;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            border: 3px solid #00d4ff;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .name {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .buttons {
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            width: 150px;
            padding: 10px;
            margin: 10px;
            background-color: #00d4ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0098b8;
        }
        #codeDisplay {
            margin-top: 20px;
            font-size: 18px;
            color: #00ff85;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="https://cdn.discordapp.com/attachments/1327807265616564266/1345324007007846421/ZeroDay_Haven.png?ex=67c4221e&is=67c2d09e&hm=48140fd82e09cb64e93959e6600276c2b1fa5601a098c2edb907b36fbcf50d49&" alt="Avatar">
        </div>
        <div class="name">Your Name</div>
        <div class="buttons">
            <a href="#" id="linkvertiseBtn" class="button">Linkvertise</a>
            <a href="#" class="button">Button 2</a>
            <a href="#" class="button">Button 3</a>
        </div>
        <div id="codeDisplay"></div>
    </div>

    <script>
        const baseURL = "https://deptraikhoait.github.io/nguoitinhmuahe.github.io/";
        const linkvertiseBase = "https://linkvertise.com/1308163/link-test-anti-bypass";

        // Tạo mã xác nhận đơn giản
        function generateVerifier() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }

        document.getElementById("linkvertiseBtn").addEventListener("click", function(e) {
            e.preventDefault();
            const verifier = generateVerifier();
            // Lưu verifier để kiểm tra sau
            sessionStorage.setItem("linkVerifier", verifier);
            const returnURL = `${baseURL}?verifier=${verifier}`;
            const url = new URL(linkvertiseBase);
            url.searchParams.set("o", "sharing");
            url.searchParams.set("return_to", returnURL);
            console.log("Redirecting to:", url.toString()); // Debug
            window.location.href = url.toString();
        });

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const verifier = urlParams.get("verifier");
            const referrer = document.referrer;
            const codeDisplay = document.getElementById("codeDisplay");
            const storedVerifier = sessionStorage.getItem("linkVerifier");

            console.log("Referrer:", referrer); // Debug
            console.log("Verifier from URL:", verifier); // Debug
            console.log("Stored Verifier:", storedVerifier); // Debug

            // Kiểm tra truy cập hợp lệ
            if (verifier && storedVerifier === verifier && referrer.includes("linkvertise.com")) {
                sessionStorage.removeItem("linkVerifier"); // Xóa sau khi dùng
                const randomCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                codeDisplay.style.display = "block";
                codeDisplay.textContent = `Your Code: ${randomCode}`;
            } else if (referrer.includes("linkvertise.com")) {
                // Trường hợp premium: không cần verifier, chỉ cần referrer
                const randomCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                codeDisplay.style.display = "block";
                codeDisplay.textContent = `Your Code: ${randomCode} (Premium Access)`;
            } else {
                codeDisplay.style.display = "block";
                codeDisplay.textContent = "Access Denied: aaa Access";
            }
        };
    </script>
</body>
</html>
