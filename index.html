<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            color: #fff;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            border: 3px solid #00d4ff;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .name {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .buttons {
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            width: 150px;
            padding: 10px;
            margin: 10px;
            background-color: #00d4ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0098b8;
        }
        #codeDisplay {
            margin-top: 20px;
            font-size: 18px;
            color: #00ff85;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="https://via.placeholder.com/150" alt="Avatar">
        </div>
        <div class="name">Your Name</div>
        <div class="buttons">
            <a href="#" id="linkvertiseBtn" class="button">Linkvertise</a>
            <a href="#" class="button">Button 2</a>
            <a href="#" class="button">Button 3</a>
        </div>
        <div id="codeDisplay"></div>
    </div>

    <script>
        // Thay bằng link GitHub Pages của bạn
        const baseURL = "https://username.github.io/my-tech-page/";
        const linkvertiseBase = "https://linkvertise.com/your-link-here";

        // Tạo token ngẫu nhiên
        function generateToken() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }

        // Lưu token vào localStorage với thời hạn ngắn (ví dụ: 5 phút)
        function saveToken(token) {
            const expiration = Date.now() + 5 * 60 * 1000; // 5 phút
            localStorage.setItem("accessToken", JSON.stringify({ token, expiration }));
        }

        // Kiểm tra token hợp lệ
        function verifyToken(token) {
            const stored = localStorage.getItem("accessToken");
            if (!stored) return false;
            const { token: savedToken, expiration } = JSON.parse(stored);
            if (savedToken === token && Date.now() < expiration) {
                localStorage.removeItem("accessToken"); // Xóa token sau khi dùng
                return true;
            }
            return false;
        }

        // Gắn sự kiện cho nút Linkvertise
        document.getElementById("linkvertiseBtn").addEventListener("click", function(e) {
            e.preventDefault();
            const token = generateToken();
            saveToken(token);
            const returnURL = `${baseURL}?token=${token}`;
            window.location.href = `${linkvertiseBase}?return_to=${encodeURIComponent(returnURL)}`;
        });

        // Kiểm tra khi trang tải
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");
            const codeDisplay = document.getElementById("codeDisplay");

            if (token && verifyToken(token)) {
                // Token hợp lệ, hiển thị mã code
                const randomCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                codeDisplay.style.display = "block";
                codeDisplay.textContent = `Your Code: ${randomCode}`;
            } else {
                // Token không hợp lệ hoặc không có
                codeDisplay.style.display = "block";
                codeDisplay.textContent = "Access Denied: Invalid or Expired Token";
            }
        };
    </script>
</body>
</html>
