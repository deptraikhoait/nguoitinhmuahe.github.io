<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="avatar-container">
            <img src="https://cdn.discordapp.com/avatars/your_discord_id/avatar.png" class="avatar" alt="Avatar">
        </div>
        <div class="info-container">
            <h2 class="discord-name">Discord Name</h2>
            <p class="real-name">Real Name: John Doe</p>
            <p class="discord-status">Status: <span class="status">Online</span></p>
            <a href="https://discord.com/users/your_discord_id" class="discord-link">Go to Discord Profile</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
