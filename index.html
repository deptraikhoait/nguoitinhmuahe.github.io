<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460); font-family: 'Orbitron', sans-serif; overflow: hidden; }
        .container { text-align: center; color: #fff; position: relative; z-index: 1; }
        .background-effect { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%); z-index: 0; animation: pulse 10s infinite; }
        .avatar { width: 180px; height: 180px; border-radius: 50%; overflow: hidden; margin: 0 auto; border: 4px solid #00d4ff; box-shadow: 0 0 20px rgba(0, 212, 255, 0.5); transition: transform 0.3s ease, box-shadow 0.3s ease; animation: float 3s ease-in-out infinite; }
        .avatar:hover { transform: scale(1.1); box-shadow: 0 0 30px rgba(0, 212, 255, 0.8); }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .name { margin-top: 25px; font-size: 28px; font-weight: 700; text-transform: uppercase; letter-spacing: 3px; text-shadow: 0 0 10px rgba(255, 255, 255, 0.7); }
        .buttons { margin-top: 40px; }
        .button { display: inline-block; width: 160px; padding: 12px; margin: 10px; background: linear-gradient(45deg, #00d4ff, #0098b8); color: #fff; text-decoration: none; border-radius: 8px; font-size: 16px; font-weight: 400; box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4); transition: transform 0.3s ease, box-shadow 0.3s ease; border: none; cursor: pointer; }
        .button:hover { transform: translateY(-5px); box-shadow: 0 6px 20px rgba(0, 212, 255, 0.7); }
        #codeDisplay { margin-top: 30px; font-size: 20px; color: #00ff85; text-shadow: 0 0 5px rgba(0, 255, 133, 0.7); display: none; animation: fadeIn 0.5s ease; white-space: pre-wrap; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="background-effect"></div>
    <div class="container">
        <div class="avatar">
            <img src="https://cdn.discordapp.com/attachments/1327807265616564266/1345324007007846421/ZeroDay_Haven.png?ex=67c4221e&is=67c2d09e&hm=48140fd82e09cb64e93959e6600276c2b1fa5601a098c2edb907b36fbcf50d49&" alt="Avatar">
        </div>
        <div class="name">Your Name</div>
        <div class="buttons">
            <button id="linkvertiseBtn" class="button">Get Key</button>
            <button class="button">Button 2</button>
            <button class="button">Button 3</button>
        </div>
        <div id="codeDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
