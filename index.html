<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            color: #fff;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            border: 3px solid #00d4ff;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .name {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .buttons {
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            width: 150px;
            padding: 10px;
            margin: 10px;
            background-color: #00d4ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0098b8;
        }
        #codeDisplay {
            margin-top: 20px;
            font-size: 18px;
            color: #00ff85;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="https://cdn.discordapp.com/attachments/1327807265616564266/1345324007007846421/ZeroDay_Haven.png?ex=67c4221e&is=67c2d09e&hm=48140fd82e09cb64e93959e6600276c2b1fa5601a098c2edb907b36fbcf50d49&" alt="Avatar">
        </div>
        <div class="name">Your Name</div>
        <div class="buttons">
            <a href="#" id="linkvertiseBtn" class="button">Linkvertise</a>
            <a href="#" class="button">Button 2</a>
            <a href="#" class="button">Button 3</a>
        </div>
        <div id="codeDisplay"></div>
    </div>

    <script>
        // URL GitHub Pages của bạn
        const baseURL = "https://deptraikhoait.github.io/nguoitinhmuahe.github.io/";
        // Linkvertise test của bạn
        const linkvertiseBase = "https://linkvertise.com/1308163/link-test-anti-bypass?o=sharing";

        // Tạo hash ngẫu nhiên
        function generateHash() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        // Lưu hash vào localStorage với thời hạn
        function saveHash(hash) {
            const expiration = Date.now() + 5 * 60 * 1000; // 5 phút
            localStorage.setItem("accessHash", JSON.stringify({ hash, expiration }));
        }

        // Kiểm tra hash hợp lệ
        function verifyHash(hash) {
            const stored = localStorage.getItem("accessHash");
            if (!stored) return false;
            const { hash: savedHash, expiration } = JSON.parse(stored);
            if (savedHash === hash && Date.now() < expiration) {
                localStorage.removeItem("accessHash"); // Xóa hash sau khi dùng
                return true;
            }
            return false;
        }

        // Gắn sự kiện cho nút Linkvertise
        document.getElementById("linkvertiseBtn").addEventListener("click", function(e) {
            e.preventDefault();
            const hash = generateHash();
            saveHash(hash);
            const returnURL = `${baseURL}?hash=${hash}`;
            window.location.href = `${linkvertiseBase}&return_to=${encodeURIComponent(returnURL)}`;
        });

        // Kiểm tra khi trang tải
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const hash = urlParams.get("hash");
            const codeDisplay = document.getElementById("codeDisplay");

            if (hash && verifyHash(hash)) {
                // Hash hợp lệ, hiển thị mã code
                const randomCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                codeDisplay.style.display = "block";
                codeDisplay.textContent = `Your Code: ${randomCode}`;
            } else {
                // Hash không hợp lệ hoặc không có
                codeDisplay.style.display = "block";
                codeDisplay.textContent = "Access Denied: Invalid or Expired Hash";
            }
        };
    </script>
</body>
</html>
