<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Giữ nguyên CSS từ trước */
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460); font-family: 'Orbitron', sans-serif; overflow: hidden; }
        .container { text-align: center; color: #fff; position: relative; z-index: 1; }
        .background-effect { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%); z-index: 0; animation: pulse 10s infinite; }
        .avatar { width: 180px; height: 180px; border-radius: 50%; overflow: hidden; margin: 0 auto; border: 4px solid #00d4ff; box-shadow: 0 0 20px rgba(0, 212, 255, 0.5); transition: transform 0.3s ease, box-shadow 0.3s ease; animation: float 3s ease-in-out infinite; }
        .avatar:hover { transform: scale(1.1); box-shadow: 0 0 30px rgba(0, 212, 255, 0.8); }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .name { margin-top: 25px; font-size: 28px; font-weight: 700; text-transform: uppercase; letter-spacing: 3px; text-shadow: 0 0 10px rgba(255, 255, 255, 0.7); }
        .buttons { margin-top: 40px; }
        .button { display: inline-block; width: 160px; padding: 12px; margin: 10px; background: linear-gradient(45deg, #00d4ff, #0098b8); color: #fff; text-decoration: none; border-radius: 8px; font-size: 16px; font-weight: 400; box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4); transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .button:hover { transform: translateY(-5px); box-shadow: 0 6px 20px rgba(0, 212, 255, 0.7); }
        #codeDisplay { margin-top: 30px; font-size: 20px; color: #00ff85; text-shadow: 0 0 5px rgba(0, 255, 133, 0.7); display: none; animation: fadeIn 0.5s ease; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="background-effect"></div>
    <div class="container">
        <div class="avatar">
            <img src="https://cdn.discordapp.com/attachments/1327807265616564266/1345324007007846421/ZeroDay_Haven.png?ex=67c4221e&is=67c2d09e&hm=48140fd82e09cb64e93959e6600276c2b1fa5601a098c2edb907b36fbcf50d49&" alt="Avatar">
        </div>
        <div class="name">Your Name</div>
        <div class="buttons">
            <a href="#" id="linkvertiseBtn" class="button">Get Key</a>
            <a href="#" class="button">Button 2</a>
            <a href="#" class="button">Button 3</a>
        </div>
        <div id="codeDisplay"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script>
        // Config Firebase
        const firebaseConfig = {
            // Thay bằng config của bạn
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const baseURL = "https://deptraikhoait.github.io/nguoitinhmuahe.github.io/";
        const linkvertiseURL = "https://linkvertise.com/1308163/link-test-anti-bypass";

        document.getElementById("linkvertiseBtn").addEventListener("click", function(e) {
            e.preventDefault();
            const verifier = Math.random().toString(36).substring(2, 10).toUpperCase();
            sessionStorage.setItem("linkVerifier", verifier);
            const returnURL = `${baseURL}?verifier=${verifier}`;
            const url = new URL(linkvertiseURL);
            url.searchParams.set("o", "sharing");
            url.searchParams.set("return_to", returnURL);
            window.location.href = url.toString();
        });

        window.onload = async function() {
            const params = new URLSearchParams(window.location.search);
            const verifier = params.get("verifier");
            const referrer = document.referrer;
            const display = document.getElementById("codeDisplay");
            const storedVerifier = sessionStorage.getItem("linkVerifier");

            if (verifier && storedVerifier === verifier && referrer.includes("linkvertise.com")) {
                display.style.display = "block";
                display.textContent = "Đang lấy key, vui lòng chờ...";

                try {
                    // Gửi yêu cầu đến Firebase Function (giả lập server-side)
                    const response = await fetch('https://us-central1-YOUR_PROJECT_ID.cloudfunctions.net/generateKey', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ verifier, referrer })
                    });
                    const data = await response.json();
                    if (data.key) {
                        display.textContent = `Your Key: ${data.key}\nDùng lệnh "/redeem ${data.key}" trong Discord để nhận role!`;
                    } else {
                        display.textContent = "Lỗi: Không thể lấy key!";
                    }
                } catch (error) {
                    display.textContent = "Lỗi hệ thống, vui lòng thử lại!";
                    console.error(error);
                }
            } else {
                display.style.display = "block";
                display.textContent = "Access Denied: Invalid Access";
            }
        };
    </script>
</body>
</html>
